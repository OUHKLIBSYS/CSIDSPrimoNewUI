			<font size="4" style="color: #f47c30;font-family: Source Sans Pro,Helvetica Neue,Helvetica,Arial,sans-serif;

		</h1>
		<br>
		<br>
		<p align="justify">
			<font size="3" >

				香港公开大学、香港树仁大学、明爱专上学院、珠海学院和东华学院合作建立此资源共享和信息搜寻系统，让联盟院校师生轻松地通过一站式检索界面搜寻合作图书馆之间的馆藏。通过此计划，联盟院校图书馆增添超过二万册电子书，一方面推广阅读，并同时丰富其电子馆藏。
