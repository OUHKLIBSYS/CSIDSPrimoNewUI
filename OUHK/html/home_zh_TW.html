		<h1>
			<font size="4" style="color: #f47c30;font-family: Source Sans Pro,Helvetica Neue,Helvetica,Arial,sans-serif;

			香港自資專上院校圖書館電子服務
			</font>
		</h1>
		<br>
		<br>
		<p align="justify">
			<font size="3" >

				香港公開大學、香港樹仁大學、明愛專上學院、珠海學院和東華學院合作建立此資源共享和信息搜尋系統，讓聯盟院校師生輕鬆地通過一站式檢索界面搜尋合作圖書館之間的館藏。通過此計劃，聯盟院校圖書館增添超過二萬冊電子書，一方面推廣閱讀，並同時豐富其電子館藏。
			</font> <br>
